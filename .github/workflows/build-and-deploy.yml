name: Build and Deploy

on:
  push:
    branches:
      - main
  schedule:
    # 毎時0分に実行
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/310950921363/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
          service_account: 'github-actions-calendar@naari3-calendar.iam.gserviceaccount.com'

      - name: Build project
        run: pnpm build
        env:
          GOOGLE_CALENDAR_IDS: ${{ secrets.CALENDAR_IDS }}

      - name: Upload artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        id: deployment